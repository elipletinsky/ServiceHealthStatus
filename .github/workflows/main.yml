name: DeployToGitHubPages
env:
  PUBLISH_DIR: ServiceHealthStatus/ServiceHealthStatus/ServiceHealthStatus.OpenSilver/ServiceHealthStatus.OpenSilver.Browser/bin/Release/net6.0/publish/wwwroot

# Controls when the action will run
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
        
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore app
      run: dotnet restore ServiceHealthStatus\ServiceHealthStatus.sln

    - name: Publish app
      run: msbuild -t:publish -p:Configuration=Release ServiceHealthStatus/ServiceHealthStatus.OpenSilver/ServiceHealthStatus.OpenSilver.Browser/ServiceHealthStatus.OpenSilver.Browser.csproj

    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ env.PUBLISH_DIR }}/index.html
        base_href: /ServiceHealthStatus/


    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: ${{ env.PUBLISH_DIR }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}